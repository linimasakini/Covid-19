<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
<link rel="stylesheet" href="tes.css">

    <title>Hello, world!</title>
  </head>
  <body>
    <h1>Hello, world!</h1>
    <div class="container">
        <div class="row">
        <div class="col-md-3">
        <div class="card text-bg-primary p-3 mb-5 shadow-rounded">
            <div class="card-body">
                <h4 class="card-title text-center"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-emoji-frown" viewBox="0 0 16 16">
                    <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                    <path d="M4.285 12.433a.5.5 0 0 0 .683-.183A3.498 3.498 0 0 1 8 10.5c1.295 0 2.426.703 3.032 1.75a.5.5 0 0 0 .866-.5A4.498 4.498 0 0 0 8 9.5a4.5 4.5 0 0 0-3.898 2.25.5.5 0 0 0 .183.683zM7 6.5C7 7.328 6.552 8 6 8s-1-.672-1-1.5S5.448 5 6 5s1 .672 1 1.5zm4 0c0 .828-.448 1.5-1 1.5s-1-.672-1-1.5S9.448 5 10 5s1 .672 1 1.5z"/>
                  </svg> Positif</h4>
                <strong><p class="card-title text-center mt-3" id="positif">${this._coronaItem.positif}</p></strong>
            </div>
        </div>
    </div>
    <div class="col-md-3">
        <div class="card text-bg-warning p-3 mb-5 shadow-rounded">
            <div class="card-body">
                <h4 class="card-title text-center"><i class="fa fa-grin-alt"></i> Dirawat</h4>
                <strong><p class="card-title text-center mt-3" id="dirawat">${this._coronaItem.dirawat}</p></strong>
            </div>
        </div>
    </div>
    <div class="col-md-3">
        <div class="card text-bg-success p-3 mb-5 shadow-rounded">
            <div class="card-body">
                <h4 class="card-title text-center"><i class="fa fa-smile-beam"></i> Sembuh</h4>
                <strong><p class="card-title text-center mt-3" id="sembuh">${this._coronaItem.sembuh}</p></strong>
            </div>
        </div>
    </div>
    <div class="col-md-3">
        <div class="card text-bg-danger p-3 mb-5 shadow-rounded">
            <div class="card-body">
                <h4 class="card-title text-center"><i class="fa-solid fa-skull"></i> Meninggal</h4>
                <strong><p class="card-title text-center mt-3" id="meninggal">${this._coronaItem.meninggal}</p></strong>
            </div>
        </div>
    </div>
    </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
